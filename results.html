<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="resultsstyle.css">
    <script src="resultsrc.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body>
    <header>
    <div class="items">
        <img src="/images/Group 4.svg" alt="Logo" class="logo">
        <h2>Result</h2>
    </div>
    </header>
    <div class="main-result">
        <div class="score-container">
            <div class="score-text">
                <h3>Your Score</h3>
                <div class="percentage" id="percentage">0%</div>
                <div class="score-details" id="scoreDetails">0 out of 10 correct</div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        <div class="message" id="message">Keep Learning!</div>
    </div>
    <div class="footer">
        <a href="questions.html"><<< Retry</a>
    </div>
</body>
</html>
