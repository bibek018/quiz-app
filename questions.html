<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App Questions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="questionstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="questionsrc.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo-div">
        <img src="./images/Group 4.svg" alt="logo" class="logo" />
      </div>
      <div class="sound"><i class="fa-solid fa-volume-high"></i></div>
    </header>
    <main>
       <div class="accessibility">
        <div  id="question-number">1/10</div>
        <div  id="timer">00:00</div>
       </div>
        <div class="main-content">
            <div class="question" id="question"></div>
            <div class="mcq">
                <div class="choices " id="choice1"></div>
                <div class="choices" id="choice2"></div>
                <div class="choices" id="choice3"></div>
                <div class="choices" id="choice4"></div>
            </div>
         
        </div>
        <div class="next"><a href="#">Next > </a></div>
      
    </main>
    

  </body>
</html>
